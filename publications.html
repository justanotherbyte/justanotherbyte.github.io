<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"
        integrity="sha512-LhccdVNGe2QMEfI3x4DVV3ckMRe36TfydKss6mJpdHjNFiV07dFpS2xzeZedptKZrwxfICJpez09iNioiSZ3hA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="js/articles.js" defer></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>
    <link rel="icon" type="image/svg" href="/images/icon.svg">
    <link rel="stylesheet" href="css/custom.css">

    <meta name="title" content="Viswa Marepalli" />
    <meta name="description"
        content="Hey there! I'm Viswa, an incoming Electronic and Information Engineering student at Imperial College London. My interests lie primarily in Robotics, FPGAs and Quantum Computing." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://justanotherbyte.github.io" />
    <meta property="og:title" content="Viswa Marepalli" />
    <meta property="og:description"
        content="Hey there! I'm Viswa, an incoming Electronic and Information Engineering student at Imperial College London. My interests lie primarily in Robotics, FPGAs and Quantum Computing." />
    <meta property="og:image" content="https://justanotherbyte.github.io/images/icon.svg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://justanotherbyte.github.io" />
    <meta property="twitter:title" content="Viswa Marepalli" />
    <meta property="twitter:description"
        content="Hey there! I'm Viswa, an incoming Electronic and Information Engineering student at Imperial College London. My interests lie primarily in Robotics, FPGAs and Quantum Computing." />
    <meta property="twitter:image" content="https://justanotherbyte.github.io/images/icon.svg" />

    <script defer src="https://cloud.umami.is/script.js" data-website-id="0f463efc-4e43-41e4-9116-3c723060af22"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/katex.min.css" integrity="sha384-5TcZemv2l/9On385z///+d7MSYlvIEw9FuZTIdZ14vJLqWphw7e7ZPuOiCHJcFCP" crossorigin="anonymous">

    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/katex.min.js" integrity="sha384-cMkvdD8LoxVzGF/RPUKAcvmm49FQ0oxwDF3BGKtDXcEc+T1b2N+teh/OJfpU0jr6" crossorigin="anonymous"></script>

    <title>Viswa Marepalli</title>
</head>

<body class="ibm-plex-mono-regular dark:bg-zinc-900">
    <nav x-data="{ open: true }" class="bg-white border-zinc-200 dark:bg-zinc-900 sticky top-0 z-40">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="images/icon.svg" class="h-8 rounded-lg" alt="Viswa's Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Viswa
                    Marepalli</span>
            </a>
            <button @click="open = !open" data-collapse-toggle="navbar-default" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-zinc-500 rounded-lg md:hidden hover:bg-zinc-100 focus:outline-none focus:ring-2 focus:ring-zinc-200 dark:text-zinc-400 dark:hover:bg-zinc-700 dark:focus:ring-zinc-600"
                aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
            <div class="w-full md:block md:w-auto" id="navbar-default" x-show="open" x-transition>
                <ul
                    class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-zinc-100 rounded-lg bg-zinc-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-zinc-800 md:dark:bg-zinc-900 dark:border-zinc-700">
                    <li id="navItem">
                        <a href="/#aboutme"
                            class="block py-2 px-3 text-white bg-blue-700 rounded-sm md:bg-transparent md:text-blue-600 md:p-0 dark:text-white md:dark:text-blue-500"
                            aria-current="page">About Me</a>
                    </li>
                    <li id="navItem">
                        <a href="/#projects"
                            class="block py-2 px-3 text-zinc-900 rounded-sm hover:bg-zinc-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-600 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-zinc-700 dark:hover:text-white md:dark:hover:bg-transparent">Projects</a>
                    </li>
                    <li id="navItem">
                        <a href="/#publications"
                            class="block py-2 px-3 text-zinc-900 rounded-sm hover:bg-zinc-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-600 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-zinc-700 dark:hover:text-white md:dark:hover:bg-transparent">Publications</a>
                    </li>
                    <li id="navItem">
                        <a href="data/cv.pdf"
                            class="block py-2 px-3 text-zinc-900 rounded-sm hover:bg-zinc-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-600 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-zinc-700 dark:hover:text-white md:dark:hover:bg-transparent">
                            Curriculum Vitae
                        </a>
                    </li>
                    <li id="navItem">
                        <a @click="open = false" href="mailto:reachvishm+site@gmail.com"
                            class="block py-2 px-3 text-zinc-900 rounded-sm hover:bg-zinc-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-600 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-zinc-700 dark:hover:text-white md:dark:hover:bg-transparent">Contact
                            Me</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main id="articleMain"
        class="container mx-auto max-w-screen-xl p-8 dark:text-white [&_a]:text-blue-400 [&_a]:hover:text-blue-600 [&>h1]:text-xl [&>h1]:font-bold [&>h2]:text-lg [&>h2]:font-semibold [&>p]:dark:text-zinc-300 [&>p]:text-zinc-600 [&_img]:rounded-md [&_code]:rounded-md">

        <script id="overview-hb" type="text/x-handlebars">
            {{#each categories}}
                <h1 class="dark:text-white">{{this.category}}</h1>
                <br>
                <ul>
                    {{#each this.posts}}
                    <li>
                        <a href="publications.html?slug={{this.slug}}">
                            <span class="underline">{{this.name}}</span>
                            <span class="italic text-zinc-500 dark:text-zinc-300"> - {{this.description}}</span>
                        </a>
                    </li>
                    {{/each}}
                </ul>
                <br>
            {{/each}}
        </script>
    </main>

    <footer class="container mx-auto max-w-screen-xl p-8">
        <div class="grid grid-cols-3 dark:text-zinc-500">
            <div>© 2025 Viswa Marepalli</div>
            <div class="text-center justify-self-center">
                <a href="#aboutme" class="hover:text-zinc-300 duration-200">About</a>
                ·
                <a href="mailto:reachvishm+site@gmail.com" class="hover:text-zinc-300 duration-200">Contact</a>
            </div>
            <div class="flex space-x-3 justify-self-end hidden dark:flex">
                <a href="https://github.com/justanotherbyte">
                    <img src="images/github-mark-white.svg" alt="GitHub page" class="h-8 w-8">
                </a>
                <a href="https://www.linkedin.com/in/viswa-marepalli/">
                    <img src="images/InBug-White.png" alt="GitHub page" class="h-8 w-8">
                </a>
            </div>
            <div class="flex space-x-3 justify-self-end visible dark:hidden">
                <a href="https://github.com/justanotherbyte">
                    <img src="images/github-mark.png" alt="GitHub page" class="h-8 w-8">
                </a>
                <a href="https://www.linkedin.com/in/viswa-marepalli/">
                    <img src="images/InBug-Black.png" alt="GitHub page" class="h-8 w-8">
                </a>
            </div>
        </div>
    </footer>

</body>

</html>
